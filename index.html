<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins:wght@100;200;300;500&family=Roboto:ital,wght@0,500;1,100&display=swap');
      </style>
</head>

<body>
    <div class="container">
        <h1>weather app</h1>

        <div class="search">
            <input type="text" id="input"  placeholder="Enter City name">
            <img class="search-btn" src="./assets/search.png">
        </div>

        <div class="display">
            <div class="weather">
                <p class="temperature">- Â°C</p>
                <p class="weatherType">--</p>
                <img src="./assets/weather.png">
            </div>
            <div class="subdata">
                <div class="humidity">
                    <div class="humidityData">
                        <p>--</p>
                        <span>Humidity</span>
                    </div>
                    <div><img src="./assets/humidity.png" alt=""></div>
                </div>
                <div class="wind">
                    <div class="windData">
                        <p>--</p>
                        <span>Wind Speed</span>
                    </div>
                    
                    <img src="./assets/wind.png" alt="">
                </div>



                

            </div>
        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
